<div class="login_bg_section">
  <img src="assets/images/bg.jpg" alt="" class="login_bg" />  
  </div>

  <div class="login_container">
    <div class="login-form">    
      <form action="/examples/actions/confirmation.php" method="post">
        <img src="assets/images/logo.svg" alt="" class="logo" /> 
        <h2 class="logo_text">Kawawa Sounds</h2> 
        <h3 class="logo_subtext">The African Rhythm</h3>

          <div class="tab_area">
            <ul>
                <li class="active_login login_tab">Sign In</li>
                <li class="register_tab">Sign Up</li>
            </ul>
          </div>

          <!--for_login-->
          <div class="for_login">
            <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="submitLoginForm()">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
                <i class="fa fa-envelope login_icon" aria-hidden="true"></i>
                <ng-container *ngIf="formSubmitted && f.email.errors">
                  <span *ngIf="f.email.errors.required || f.email.errors.noSpace" style="color: #ff301e;">*Please enter the email</span>
                </ng-container>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  <i class="fa fa-lock login_icon" aria-hidden="true"></i>
                  <ng-container *ngIf="formSubmitted && f.email.errors">
                    <span *ngIf="f.email.errors.required || f.email.errors.noSpace" style="color: #ff301e;">*Please enter the email</span>
                  </ng-container>
              </div>
              <div *ngIf="isLoading">
                Loading...
              </div> 
              <div class="form-group small clearfix">
                <a href="#" class="forgot-link">Forgot Password?</a>
              </div> 
              <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign In">   
              
              <div class="social_area">
                <p>Or Sign In With</p>
                <h4><a href="#"><img src="assets/images/facebook.png"alt /></a></h4>
                <h4><a href="#"><img src="assets/images/google_plus.png"alt /></a></h4>
              </div>
            </form>
          </div>

          <!--for_register-->
          <div class="for_register">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" required="required">
                <i class="fa fa-envelope login_icon" aria-hidden="true"></i>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Mobile Number" required="required">
              <i class="fa fa-phone login_icon" aria-hidden="true"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required">
                <i class="fa fa-lock login_icon" aria-hidden="true"></i>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirm Password" required="required">
              <i class="fa fa-lock login_icon" aria-hidden="true"></i>
            </div>
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign Up">   
            
            <div class="social_area">
              <p>Or Sign In With</p>
              <h4><a href="#"><img src="assets/images/facebook.png"alt /></a></h4>
              <h4><a href="#"><img src="assets/images/google_plus.png"alt /></a></h4>
            </div>
          </div>

          
          
      </form>
    </div>
  </div>
