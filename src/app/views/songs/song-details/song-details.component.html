<div class="page_indide">
<div class="animated fadeIn">
    <div class="page_heading"> 
        <h2>Song Details</h2>
        </div>
    <div class="country_list_main_area">
        <div class="row">
            <div class="col-12 image_center">
                <div class="details_image">
                    <img  *ngIf="imgURL" [src]="imgURL" alt="">
                    <span *ngIf="imgURL==''">NA</span>
                </div>

                <div class="details_right_area">
                    <div class="row">
                        <div class="col-12">
                            <div class="full">
                            <strong>Name:</strong> {{songDetails?.name}}
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="full">
                            <div *ngIf="songDetails?.album_details!=''">
                                <strong>Album:</strong> {{songDetails?.album_details?.name}}
                            </div>
            
                            <div *ngIf="songDetails?.album_details==''">
                                <strong>Album:</strong> NA
                            </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="full">
                            <p> <strong>Genre: </strong> {{songDetails?.genre_details?.name}}</p>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="full">
                            <div *ngIf="songDetails?.is_paid==0">
                                <strong>Payment:</strong> Free
                            </div>
            
                            <div *ngIf="songDetails?.is_paid==1">
                                <strong>Payment:</strong> Paid
                            </div>
                            </div>
                        </div>    

                        <div class="col-12">
                            <div class="full">
                            <p><strong>Details:</strong> {{songDetails?.details}}</p>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="full pl-0">
                            <div *ngIf="songDetails?.length>0">
                                    <audio controls>
                                        <source src="{{songDetails.song_url}}" type="audio/mpeg">
                                    </audio>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- LOADER -->
    <div *ngIf="isLoading" class="loder">
        <img src="assets/images/loader.gif" alt="loader" />  
    </div>
</div>
</div>
